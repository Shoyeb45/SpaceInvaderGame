<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invader Game</title>
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <main>
    <canvas id="myCanvas"></canvas>
  </main>

  <div id="game-over-modal" class="game-over-modal">
    <div class="game-over-modal-content">
      <h1>GAME OVER</h1>
      <h1 id="score">Score: </h1>
      <h2>PLAY AGAIN</h2>
      <div class="choices">
        <a id="yes-btn"><i class="bi-chevron-right"></i> Yes</a>
        <a id="no-btn" href="./index.html"><i class="bi-chevron-right"></i> No</a>
      </div>
    </div>
  </div>


  <div class="instructions-modal" id="instructionsModal">
    <div class="instruction-modal-content">
      <div class="instruction-modal-header">
        <h2>MISSION BRIEFING</h2>
        <button class="close-btn" id="closeModal">×</button>
      </div>

      <div class="controls-container">

        <div class="control-section">
          <div class="control-icon movement-icon">
            <div class="arrow left-arrow"></div>
            <div class="arrow right-arrow"></div>
          </div>

          <div class="control-description">
            <h3>NAVIGATION</h3>
            <p>Pilot your ship using:</p>
            <div class="key-container">
              <span class="key">←</span><span class="key">→</span>
              <span class="or">or</span>
              <span class="key">A</span><span class="key">D</span>
            </div>
          </div>
        </div>

        <div class="control-section">
          <div class="control-icon fire-icon">
            <div class="laser-beam"></div>
            <div class="laser-beam"></div>
          </div>
          <div class="control-description">
            <h3>WEAPONS</h3>
            <p>Fire photon blasters using:</p>
            <div class="key-container">
              <span class="key key-space">SPACE</span>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="start-btn" id="startGame">BEGIN MISSION</button>
      </div>
    </div>
  </div>
  <script src="./js/game.js">
  </script>
</body>

</html>
